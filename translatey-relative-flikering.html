<html>
<body style="font-size:100px;">
  <style>
    @keyframes rotating {
      from { transform: rotate3d(0, 1, 0, 0deg) }
      to { transform: rotate3d(0, 1, 0, 260deg) }
    }
  </style>
  <div style="
    overflow-x: auto;
    -webkit-overflow-scrolling: touch;
    transform: translateY(1px)
    ">
    <div style="width:200%;"> This line is necessary </div>
  </div>
  <div style="position: relative">
    <div style="overflow: hidden">
      <div style="background-color:red;">
        <div style="position: relative;">This is a second line</div>
      </div>
    </div>
    some padding
    <span style="
        width: 12px;
        height: 12px;
        display: inline-block;
        color: #555;
        background-color: #2a2a31;
        animation: rotating 350ms;
        animation-iteration-count: infinite
        "></span>
  </div>
</body>
</html>
