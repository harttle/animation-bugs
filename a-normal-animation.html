<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>A normal animation</title>
  <style>
.rotating{
  animation: rotating 1s infinite linear;
  width: 50px;
  height: 50px;
  font-size: 48px;
  line-height: 50px;
}
@keyframes rotating{
  from {transform: rotate(0)}
  to {transform: rotate(360deg)}
}
  </style>
</head>
<body>
  <h2>This is a simple rotating character "x"</h2>
  <div class="rotating">X</div>
  <p>In iOS UIWebview, the animation will freeze on touchmove.</p>
</body>
</html>
